name: Cache Test Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: node_modules
          key: cache-77c55f1
          restore-keys: cache-77c55f1

      - name: prime-cache-77c55f1
        id: prime-cache-77c55f1
        run: echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
